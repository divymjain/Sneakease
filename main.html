<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Showcase</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="LOGO.png" alt="Brand Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="banner">
            <h1>Welcome to Our Brand Showcase</h1>
            <p>Explore top-quality products from your favorite brands!</p>
        </section>

        <section id="products" class="product-gallery">
            <article class="product">
                <img src="shoes.jpg" alt="Skechers Shoes">
                <h2>Skechers Air Cooled</h2>
                <p>$399.00</p>
                <button>Add to Cart</button>
            </article>
            <!-- Repeat for other products -->
        </section>
    </main>

    <footer>
        <p>Â© 2024 Brand Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
